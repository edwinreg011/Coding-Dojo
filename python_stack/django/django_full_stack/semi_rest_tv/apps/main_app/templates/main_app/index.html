<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All Shows</title>
</head>

<body>
  <div id='container'>

    <h1>All Shows</h1>

    <table>
      <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Network</th>
        <th>Release Date</th>
        <th>Actions</th>
      </thead>

      {% for show in all_shows_tb %}
      <tr>
        <td>{{show.id}}</td>
        <td>{{show.title}}</td>
        <td>{{show.network}}</td>
        <td>{{show.release_date}}</td>
        <td>
          <a href="shows/{{show.id}}">Show</a> |
          <a href="shows/{{show.id}}/edit">Edit</a> |
          <a href="shows/{{show.id}}/destroy">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>

    <a href="/shows/new">Add a New Show</a>

    





  </div>
</body>

</html>
